
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elegant-finance-flow</title>
    <meta name="description" content="A modern mobile banking experience" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/lovable-uploads/854fa3b1-0c3f-48dc-bc36-b73baf4320df.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Finance Flow" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/lovable-uploads/854fa3b1-0c3f-48dc-bc36-b73baf4320df.png" />
    <style>
      body {
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .iphone-frame {
        position: relative;
        width: 375px;
        height: 812px;
        background: #1a1a1a;
        border-radius: 55px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        padding: 15px;
        box-sizing: border-box;
        margin: 0 auto;
      }

      .iphone-screen {
        position: relative;
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 45px;
        overflow: hidden;
      }

      .iphone-notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 30px;
        background: #1a1a1a;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        z-index: 10;
      }

      .iphone-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        border-radius: 45px;
      }

      @media (max-width: 480px) {
        body {
          padding: 0;
        }
        
        .iphone-frame {
          width: 100vw;
          height: 100vh;
          padding: 0;
          border-radius: 0;
        }

        .iphone-screen {
          border-radius: 0;
        }

        .iphone-notch {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="iphone-frame">
      <div class="iphone-screen">
        <div class="iphone-notch"></div>
        <div class="iphone-content">
          <div id="root"></div>
        </div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
